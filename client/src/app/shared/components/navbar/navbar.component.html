<section class="navigation">
  <div class="nav-container">
    <div class="brand">
      <logo (click)="redirectToHome()" [path]="brand?.image" [size]="200"></logo>
    </div>
    <nav>
      <div class="top-nav">
        {{ user?.username }} -
        <a (click)="logout()" *ngIf="user !== null; else guest" href="#" routerLinkActive="active">Logout</a>
        <ng-template #guest>
          <a *ngFor="let item of accounts" [routerLink]="[item.path]" routerLinkActive="active">
            {{ item.title }}
          </a>
        </ng-template>
      </div>
      <div class="nav-mobile"><a id="nav-toggle" href="#!"><span></span></a></div>
      <ul class="nav-list">
        <li *ngFor="let item of items">
          <a [routerLink]="[item.path]" routerLinkActive="active">
            {{ item.title }}
          </a>
        </li>
      </ul>
    </nav>
  </div>
</section>

<div class="blank"></div>
