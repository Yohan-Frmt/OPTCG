<form-field>
  <select
    (change)="valueSelected()"
    [(ngModel)]="selectedFilter"
    [multiple]="multiple"
    class="select"
    id="filter-{{ source[1] }}"
  >
    <option value="">------------</option>
    <option *ngFor="let item of filter | async | sort: 'asc' :'en_name'" value="{{item.en_name}}">
      {{ item.en_name }}
    </option>
  </select>
</form-field>
