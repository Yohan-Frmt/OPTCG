<form-field>
  <select
    (change)="valueSelected()"
    [(ngModel)]="selectedFilter"
    [multiple]="multiple"
    class="select"
    id="filter-{{ source[1] }}"
  >
    <option value="">------------</option>
    <option value="{{item.en_name}}" *ngFor="let item of source[0] | async | sort: 'en_name'">
      {{ item.en_name }}
    </option>
  </select>
</form-field>
