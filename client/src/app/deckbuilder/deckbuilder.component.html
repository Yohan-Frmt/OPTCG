<div class="container">
  <div class="row">
    <button (click)="onSubmit()" type="submit">Create</button>
  </div>
  <div class="row">
    <div>{{ step }}</div>
  </div>
  <div class="row builder">
    <div class="card-zone col-md-9">
      <cards
        (cardClicked)="onClick($event)"
        (cardRightClicked)="onRightClick($event)"
        [cardsPreload]="cards"
        [fromDeckbuilder]="true"
      ></cards>
    </div>
    <div class="col-md-3 build-zone">
      <div class="row deck-count">{{ manager.deck.length }} / 50</div>
      <div class="chart-zone">
        <div class="row">
          <div class="col-md">
            <div class="chart doughnut">
              <span>Types</span>
              <canvas height="20" id="doughnut" width="20"></canvas>
            </div>
          </div>
          <div class="col-md">
            <div class="chart pie">
              <span>Colors</span>
              <canvas height="20" id="pie" width="20"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="row leader-zone">
        <div
          *ngIf="manager.deck.leader as leader"
          class="leader"
          data-id="{{ leader.id }}"
        >
          {{ leader.en_name }}
        </div>
      </div>
      <div class="row deck-zone">
        <div
          (click)="onClick(card)"
          (contextmenu)="onRightClick(card)"
          *ngFor="let card of manager.deck.cards"
          [style]="{ backgroundColor: '' + card.colors[0].en_name + '' }"
          class="card"
          data-id="{{ card.id }}"
        >
          {{ card.en_name }} -- {{ card.count }}/{{ card.status.max_amount }}
        </div>
      </div>
    </div>
  </div>
</div>
