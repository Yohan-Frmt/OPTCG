<div class="container">
  <div class="row">
    <div
      #cardZone="cdkDropList"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListConnectedTo]="[leaderZone]"
      [cdkDropListData]="inList"
      [cdkDropListEnterPredicate]="noReturnPredicate"
      cdkDropList
      cdkDropListSortingDisabled
      class="card-zone col-md-9-5"
    >
      <cards></cards>
    </div>
    <div class="col-md-2-5 build-zone">
      <div class="row chart-zone"></div>
      <div
        #leaderZone="cdkDropList"
        (cdkDropListDropped)="drop($event)"
        (cdkDropListEntered)="onEntered($event)"
        (cdkDropListExited)="onExited($event)"
        [cdkDropListConnectedTo]="[cardZone]"
        [cdkDropListData]="inLeader"
        [cdkDropListEnterPredicate]="onePerSpotPredicate"
        cdkDropList
        class="row leader-zone"
      >
        <div
          (click)="onClick($event)"
          *ngFor="let leader of inLeader"
          [cdkDragData]="leader"
          cdkDrag
          class="leader"
          data-id="{{ leader }}"
        >
          {{ leader.en_name }}
        </div>
      </div>
      <div class="row deck-zone"></div>
    </div>
  </div>
</div>
