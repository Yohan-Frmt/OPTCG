<div class="container">
  <div class="row">
    <div class="col-md-2-5 filters">
      <span class="filters__title">Filters</span>
      <hr />
      <ng-container *ngIf="rarities | async">
        <div class="filters__subtitle"><span>Rarity</span></div>
        <filter
          (filterSubmit)="onFilterSubmit($event)"
          [source]="[rarities, 'rarities']"
        ></filter>
      </ng-container>
      <ng-container *ngIf="sets | async">
        <div class="filters__subtitle"><span>Set</span></div>
        <filter
          (filterSubmit)="onFilterSubmit($event)"
          [source]="[sets, 'sets']"
        ></filter>
      </ng-container>
      <ng-container *ngIf="status | async">
        <div class="filters__subtitle"><span>Status</span></div>
        <filter
          (filterSubmit)="onFilterSubmit($event)"
          [source]="[status, 'status']"
        ></filter>
      </ng-container>
      <ng-container *ngIf="types | async">
        <div class="filters__subtitle"><span>Type</span></div>
        <filter
          (filterSubmit)="onFilterSubmit($event)"
          [source]="[types, 'types']"
        ></filter>
      </ng-container>
      <ng-container *ngIf="tags | async">
        <div class="filters__subtitle"><span>Tags</span></div>
        <filter
          (filterSubmit)="onFilterSubmit($event)"
          [multiple]="true"
          [source]="[tags, 'tags']"
        ></filter>
      </ng-container>
      <ng-container *ngIf="colors | async">
        <div class="filters__subtitle"><span>Colors</span></div>
        <filter
          (filterSubmit)="onFilterSubmit($event)"
          [multiple]="true"
          [source]="[colors, 'colors']"
        ></filter>
      </ng-container>
    </div>

    <div class="col-md-9-5">
      <div class="row">
        <searchbar (searchSubmit)="onSearchSubmit($event)"></searchbar>
      </div>
      <div class="row card-list mx-0">
        <div *cdkDragPlaceholder class="custom-placeholder"></div>
        <card
          *ngFor="let card of cards | async; let i = index"
          [card]="card"
          [cdkDragData]="card"
          [fromDeckbuilder]="fromDeckbuilder"
          cdkDrag
          class="col-3"
          id="card-{{ i }}"
        ></card>
      </div>
    </div>
  </div>
</div>
